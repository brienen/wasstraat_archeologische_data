name: Docker Image CI Flask

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file ./services/flask/Dockerfile --tag wasstraat-flask:$(date +%s)
